<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="" class="logo__link link">
            <img src="../images/header/shopping-bag-svgrepo-com.svg" alt="storeLogo" class="link__image">
            Online store
          </a>
        </div>
        <div class="header__total">
          <span class="total__text">Total: $</span>
          <span class="total__sum">0.00</span>
        </div>
        <div class="header__cart">
          <a href="" class="cart__link link">
            <img src="../images/header/shopping-cart-svgrepo-com.svg" alt="cartLogo" class="cart__image">
          </a>
        </div>
      </div>
    </header>
    <main class="page">
      <div class="page__container">
        <aside class="filters"></aside>
        <div class="products"></div>
      </div>
    </main>
    <footer class="footer">
      <span>Online store</span>
    </footer>
  </body>
</html>
